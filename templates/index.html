<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyStream - Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        .tip-animation { animation: slideIn 0.5s ease-out; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    </style>
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col overflow-hidden">

    <!-- Navbar -->
    <nav class="bg-gray-800 border-b border-gray-700 p-4 flex justify-between items-center h-16 shrink-0">
        <div class="flex items-center gap-3">
            <i class="fab fa-python text-3xl text-yellow-400"></i>
            <h1 class="text-xl font-bold tracking-wide">Py<span class="text-blue-500">Stream</span></h1>
        </div>
        <div class="flex items-center gap-4">
            <!-- Qui mostriamo il nome utente passato da Python -->
            <span class="text-gray-300 text-sm">Ciao, <span class="font-bold text-white">{{ username }}</span>!</span>
            <a href="/logout" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-md text-sm font-bold transition">Esci</a>
        </div>
    </nav>

    <!-- Main Layout -->
    <div class="flex flex-1 overflow-hidden">
        
        <!-- Video Area -->
        <main class="flex-1 flex flex-col bg-black relative">
            <div class="relative w-full h-full flex items-center justify-center bg-gray-900">
                <div class="text-center">
                    <i class="fas fa-satellite-dish text-6xl text-gray-600 mb-4 animate-pulse"></i>
                    <p class="text-gray-400">Streaming Live Attivo</p>
                </div>
                <div id="tip-overlay" class="absolute top-10 right-10 w-80 z-50 pointer-events-none"></div>
            </div>
        </main>

        <!-- Chat -->
        <aside class="w-80 bg-gray-800 border-l border-gray-700 flex flex-col shrink-0">
            <div class="p-3 border-b border-gray-700 font-bold text-gray-300 text-center">CHAT LIVE</div>
            <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-2 text-sm"></div>

            <div class="p-3 bg-gray-700">
                <form id="chat-form" class="flex gap-2">
                    <input type="text" id="message-input" placeholder="Scrivi..." class="w-full bg-gray-900 text-white rounded px-3 py-2 focus:outline-none border border-gray-600">
                    <button type="submit" class="bg-blue-600 px-3 rounded hover:bg-blue-500"><i class="fas fa-paper-plane"></i></button>
                </form>
            </div>

            <div class="p-4 border-t border-gray-600 bg-gray-800">
                <h3 class="text-yellow-400 font-bold mb-2 text-center">Supporta lo Stream</h3>
                <div class="grid grid-cols-3 gap-2">
                    <button onclick="sendTip(5)" class="bg-gray-700 hover:bg-green-600 text-green-400 font-bold py-2 rounded border border-green-500/30">5â‚¬</button>
                    <button onclick="sendTip(10)" class="bg-gray-700 hover:bg-blue-600 text-blue-400 font-bold py-2 rounded border border-blue-500/30">10â‚¬</button>
                    <button onclick="sendTip(50)" class="bg-gray-700 hover:bg-purple-600 text-purple-400 font-bold py-2 rounded border border-purple-500/30">50â‚¬</button>
                </div>
            </div>
        </aside>
    </div>

    <script>
        const socket = io();
        const chatBox = document.getElementById('chat-box');

        socket.on('new_message', (data) => {
            const div = document.createElement('div');
            div.innerHTML = `<span class="font-bold" style="color:${data.color}">${data.username}:</span> <span class="text-gray-300">${data.message}</span>`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        socket.on('new_tip', (data) => {
            const div = document.createElement('div');
            div.className = "bg-yellow-500/10 border border-yellow-500/50 p-2 rounded my-2";
            div.innerHTML = `<p class="text-yellow-400 font-bold text-center">ðŸ’Ž ${data.username} ha donato ${data.amount}â‚¬!</p>`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            showOverlayNotification(data.username, data.amount);
        });

        document.getElementById('chat-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('message-input');
            if(input.value.trim()) {
                socket.emit('send_message', { message: input.value });
                input.value = '';
            }
        });

        function sendTip(amount) { socket.emit('send_tip', { amount: amount }); }

        function showOverlayNotification(user, amount) {
            const overlay = document.getElementById('tip-overlay');
            const notif = document.createElement('div');
            notif.className = "bg-gradient-to-r from-purple-600 to-blue-600 p-4 rounded-xl shadow-2xl mb-4 text-center border-2 border-white tip-animation";
            notif.innerHTML = `<h3 class="text-2xl font-bold text-white">NUOVA DONAZIONE!</h3><p class="text-xl text-yellow-300 mt-1">${user}</p><p class="text-4xl font-black text-white mt-2">${amount}â‚¬</p>`;
            overlay.appendChild(notif);
            setTimeout(() => { notif.style.opacity = '0'; setTimeout(() => notif.remove(), 500); }, 5000);
        }
    </script>
</body>
</html>
