<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ stream.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #000; font-family: 'Inter', sans-serif; color: white; }
        #video-container img { width: 100%; height: 100%; object-fit: contain; }
        .chat-scroll { scrollbar-width: thin; scrollbar-color: #4b5563 #1f2937; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <nav class="bg-gray-900 border-b border-gray-800 p-3 flex justify-between items-center z-20">
        <a href="/" class="flex items-center gap-2 text-gray-300 hover:text-white">
            <i class="fas fa-arrow-left"></i> <span class="font-bold text-sm">Hall</span>
        </a>
        <div class="font-bold text-white tracking-wide truncate max-w-[200px]">{{ stream.title }}</div>
        <div class="w-16 flex justify-end">
            <span id="live-badge" class="bg-red-600 text-white text-[10px] px-2 py-1 rounded animate-pulse hidden">LIVE</span>
        </div>
    </nav>

    <div class="flex flex-1 overflow-hidden flex-col lg:flex-row">
        <main class="flex-1 bg-black relative flex items-center justify-center">
            <img id="live-feed" src="" class="absolute inset-0 w-full h-full object-contain hidden">
            <div id="offline-msg" class="text-center p-8">
                <i class="fas fa-video-slash text-6xl text-gray-700 mb-4"></i>
                <p class="text-gray-300 text-xl">Waiting for guide...</p>
                <p class="text-gray-500 text-sm mt-2">Stream will start soon.</p>
            </div>
            <div id="overlay-area" class="absolute bottom-10 left-1/2 transform -translate-x-1/2 w-full px-4 pointer-events-none"></div>
        </main>

        <aside class="w-full lg:w-80 bg-gray-900 flex flex-col border-l border-gray-800 h-1/3 lg:h-auto">
            <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-2 text-sm chat-scroll">
                <div class="text-gray-500 text-center text-xs italic">Welcome to the museum chat.</div>
            </div>

            <div class="p-2 bg-gray-800 border-t border-gray-700">
                <form id="chat-form" class="flex gap-2">
                    <input type="text" id="message-input" placeholder="Type here..." class="flex-1 bg-gray-900 text-white rounded-full px-4 py-2 text-sm focus:outline-none border border-gray-600 focus:border-gray-400">
                    <button type="submit" class="text-gray-300 hover:text-white px-2"><i class="fas fa-paper-plane"></i></button>
                </form>
            </div>

            <div class="p-2 bg-gray-900 border-t border-gray-800 grid grid-cols-3 gap-2">
                <button onclick="startPayment(2)" class="bg-gray-800 text-gray-300 text-xs font-bold py-2 rounded border border-gray-700 hover:bg-gray-700">2‚Ç¨</button>
                <button onclick="startPayment(5)" class="bg-gray-800 text-gray-300 text-xs font-bold py-2 rounded border border-gray-700 hover:bg-gray-700">5‚Ç¨</button>
                <button onclick="startPayment(10)" class="bg-gray-800 text-gray-300 text-xs font-bold py-2 rounded border border-gray-700 hover:bg-gray-700">10‚Ç¨</button>
            </div>
        </aside>
    </div>

    <script>
        const socket = io();
        const streamId = "{{ stream.id }}";
        
        socket.emit('join_stream', { stream_id: streamId });

        const img = document.getElementById('live-feed');
        const offlineMsg = document.getElementById('offline-msg');
        const badge = document.getElementById('live-badge');

        socket.on('video_update', (data) => {
            img.src = data.image;
            img.classList.remove('hidden');
            offlineMsg.classList.add('hidden');
            badge.classList.remove('hidden');
        });

        socket.on('status_update', (data) => {
            if(!data.is_live) {
                img.classList.add('hidden');
                offlineMsg.classList.remove('hidden');
                badge.classList.add('hidden');
            }
        });

        async function startPayment(amount) {
            try {
                const res = await fetch('/create-checkout-session', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ amount, stream_id: streamId })
                });
                const data = await res.json();
                if(data.url) window.location.href = data.url;
                else alert("Error: " + data.error);
            } catch(e) { alert("Connection Error"); }
        }

        const chatBox = document.getElementById('chat-box');
        socket.on('new_message', (data) => {
            const div = document.createElement('div');
            div.innerHTML = `<span class="font-bold text-gray-400">${data.username}:</span> <span class="text-gray-300">${data.message}</span>`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        socket.on('new_tip', (data) => {
            const div = document.createElement('div');
            div.className = "text-center bg-gray-800 p-2 rounded text-xs text-gray-200 font-bold border border-gray-600";
            div.innerText = `üèõÔ∏è ${data.username} donated ${data.amount}‚Ç¨`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            const notif = document.createElement('div');
            notif.className = "bg-black/80 text-white p-4 rounded-xl border border-white shadow-2xl text-center mb-2 backdrop-blur-sm animate-bounce";
            notif.innerHTML = `<p class="text-lg font-bold">${data.username}</p><p class="text-3xl font-black">${data.amount}‚Ç¨</p>`;
            document.getElementById('overlay-area').appendChild(notif);
            setTimeout(() => notif.remove(), 4000);
        });

        document.getElementById('chat-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const inp = document.getElementById('message-input');
            if(inp.value.trim()) {
                socket.emit('send_message', { message: inp.value, stream_id: streamId });
                inp.value = '';
            }
        });
    </script>
</body>
</html>
