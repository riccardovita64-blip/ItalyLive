<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ItalyFromCouch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #0d1117; 
            background-image: url('https://images.unsplash.com/photo-1515542622106-78bda8ba0e5b'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-card {
            background-color: rgba(13, 17, 23, 0.75);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .hidden { display: none; }
        .fade-in { animation: fadeIn 0.4s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="text-gray-100">

    <div class="login-card p-10 rounded-2xl w-96 transition-all duration-300">
        <div class="text-center mb-8">
            <i class="fas fa-monument text-4xl text-gray-200 mb-3 drop-shadow-lg"></i>
            <h1 class="text-3xl font-bold tracking-tight text-white">ItalyFrom<span class="text-gray-400">Couch</span></h1>
            <p class="text-gray-400 text-xs mt-2 uppercase tracking-widest">Your Digital Passport</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="p-3 rounded-lg mb-6 text-sm text-center border backdrop-blur-sm
                    {% if category == 'error' %} bg-red-900/30 border-red-500/30 text-red-200
                    {% else %} bg-gray-700/30 border-gray-500/30 text-gray-200 {% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="flex justify-center mb-8 bg-black/40 rounded-full p-1">
            <button onclick="toggleMode('login')" id="btn-login" class="w-1/2 py-2 rounded-full text-sm font-bold bg-gray-700 text-white shadow-md transition-all duration-200">Login</button>
            <button onclick="toggleMode('register')" id="btn-register" class="w-1/2 py-2 rounded-full text-sm font-bold text-gray-500 hover:text-gray-300 transition-all duration-200">Sign Up</button>
        </div>

        <form method="POST" action="/login">
            <div class="space-y-5">
                <div>
                    <label class="block text-gray-400 text-[10px] font-bold mb-1 uppercase tracking-wider ml-1">Username</label>
                    <input type="text" name="username" required class="w-full bg-black/20 border border-gray-700 rounded-xl py-3 px-4 focus:border-gray-400 focus:bg-black/40 focus:ring-0 outline-none transition text-sm placeholder-gray-600">
                </div>
                
                <div id="email-field" class="hidden fade-in">
                    <label class="block text-gray-400 text-[10px] font-bold mb-1 uppercase tracking-wider ml-1">Email</label>
                    <input type="email" name="email" id="email-input" class="w-full bg-black/20 border border-gray-700 rounded-xl py-3 px-4 focus:border-gray-400 focus:bg-black/40 focus:ring-0 outline-none transition text-sm placeholder-gray-600">
                </div>

                <div>
                    <label class="block text-gray-400 text-[10px] font-bold mb-1 uppercase tracking-wider ml-1">Password</label>
                    <input type="password" name="password" required class="w-full bg-black/20 border border-gray-700 rounded-xl py-3 px-4 focus:border-gray-400 focus:bg-black/40 focus:ring-0 outline-none transition text-sm placeholder-gray-600">
                </div>

                <button type="submit" name="action" value="login" id="submit-btn" class="w-full bg-gray-100 hover:bg-white text-gray-900 font-bold py-3.5 px-4 rounded-xl transition-all duration-200 shadow-lg hover:shadow-xl mt-2">
                    LOGIN
                </button>
            </div>
        </form>
    </div>

    <script>
        function toggleMode(mode) {
            const submitBtn = document.getElementById('submit-btn');
            const emailField = document.getElementById('email-field');
            const emailInput = document.getElementById('email-input');
            const btnLogin = document.getElementById('btn-login');
            const btnRegister = document.getElementById('btn-register');

            const activeClass = "bg-gray-700 text-white shadow-md";
            const inactiveClass = "text-gray-500 hover:text-gray-300 bg-transparent shadow-none";

            if (mode === 'register') {
                emailField.classList.remove('hidden');
                emailInput.required = true;
                submitBtn.innerText = "CREATE ACCOUNT";
                submitBtn.value = "register";
                
                btnRegister.className = `w-1/2 py-2 rounded-full text-sm font-bold transition-all duration-200 ${activeClass}`;
                btnLogin.className = `w-1/2 py-2 rounded-full text-sm font-bold transition-all duration-200 ${inactiveClass}`;
            } else {
                emailField.classList.add('hidden');
                emailInput.required = false;
                submitBtn.innerText = "LOGIN";
                submitBtn.value = "login";

                btnLogin.className = `w-1/2 py-2 rounded-full text-sm font-bold transition-all duration-200 ${activeClass}`;
                btnRegister.className = `w-1/2 py-2 rounded-full text-sm font-bold transition-all duration-200 ${inactiveClass}`;
            }
        }
    </script>
</body>
</html>
