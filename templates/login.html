<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accedi a PyStream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Sfondo specifico per Login (Colline chiare) */
        body {
            background-color: #0d1117; 
            /* ⭐️ URL DA SOSTITUIRE ⭐️: Incolla qui il link diretto Imgur (.jpg) */
            background-image: url('https://i.imgur.com/tuaimmagineunica.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Overlay scuro per contrasto */
        .login-card {
            background-color: rgba(13, 17, 23, 0.9); 
            backdrop-filter: blur(5px);
            border: 1px solid #3b82f640;
        }
        .hidden { display: none; }
    </style>
</head>
<body class="text-white">

    <div class="login-card p-8 rounded-xl shadow-2xl w-96 border transition-all duration-300">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold">Py<span class="text-blue-500">Stream</span></h1>
            <p class="text-gray-400 text-sm mt-1">Accedi o Registrati</p>
        </div>

        <!-- Messaggi Flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="p-3 rounded mb-4 text-sm text-center border 
                    {% if category == 'error' %} bg-red-500/20 border-red-500 text-red-200
                    {% elif category == 'info' %} bg-blue-500/20 border-blue-500 text-blue-200
                    {% else %} bg-yellow-500/20 border-yellow-500 text-yellow-200 {% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Switch Login/Register -->
        <div class="flex justify-center mb-6 bg-gray-700 rounded-full p-1 shadow-inner">
            <button onclick="toggleMode('login')" id="btn-login" class="w-1/2 py-2 rounded-full text-sm font-bold bg-blue-600 text-white transition shadow-md">Accedi</button>
            <button onclick="toggleMode('register')" id="btn-register" class="w-1/2 py-2 rounded-full text-sm font-bold text-gray-400 hover:text-white transition">Registrati</button>
        </div>

        <form method="POST" action="/login">
            <div class="mb-4">
                <label class="block text-gray-400 text-xs font-bold mb-1">USERNAME</label>
                <input type="text" name="username" required class="w-full bg-gray-900 border border-gray-600 rounded-lg py-2 px-3 focus:border-blue-500 outline-none">
            </div>
            
            <!-- Campo Email (Visibile solo in registrazione) -->
            <div id="email-field" class="mb-4 hidden">
                <label class="block text-gray-400 text-xs font-bold mb-1">EMAIL</label>
                <input type="email" name="email" id="email-input" class="w-full bg-gray-900 border border-gray-600 rounded-lg py-2 px-3 focus:border-blue-500 outline-none">
            </div>

            <div class="mb-6">
                <label class="block text-gray-400 text-xs font-bold mb-1">PASSWORD</label>
                <input type="password" name="password" required class="w-full bg-gray-900 border border-gray-600 rounded-lg py-2 px-3 focus:border-blue-500 outline-none">
            </div>

            <button type="submit" name="action" value="login" id="submit-btn" class="w-full bg-blue-600 hover:bg-blue-700 font-bold py-3 px-4 rounded-full transition shadow-lg shadow-blue-500/30">ACCEDI</button>
        </form>
    </div>

    <script>
        function toggleMode(mode) {
            const submitBtn = document.getElementById('submit-btn');
            const emailField = document.getElementById('email-field');
            const emailInput = document.getElementById('email-input');
            const btnLogin = document.getElementById('btn-login');
            const btnRegister = document.getElementById('btn-register');

            if (mode === 'register') {
                emailField.classList.remove('hidden');
                emailInput.required = true;
                submitBtn.innerText = "CREA ACCOUNT";
                submitBtn.value = "register";
                submitBtn.classList.replace('bg-blue-600', 'bg-green-600');
                submitBtn.classList.replace('hover:bg-blue-700', 'hover:bg-green-700');
                submitBtn.classList.replace('shadow-blue-500/30', 'shadow-green-500/30');

                btnRegister.className = "w-1/2 py-2 rounded-full text-sm font-bold bg-gray-600 text-white transition shadow-md";
                btnLogin.className = "w-1/2 py-2 rounded-full text-sm font-bold text-gray-400 transition";
            } else {
                emailField.classList.add('hidden');
                emailInput.required = false;
                submitBtn.innerText = "ACCEDI";
                submitBtn.value = "login";
                submitBtn.classList.replace('bg-green-600', 'bg-blue-600');
                submitBtn.classList.replace('hover:bg-green-700', 'hover:bg-blue-700');
                submitBtn.classList.replace('shadow-green-500/30', 'shadow-blue-500/30');

                btnLogin.className = "w-1/2 py-2 rounded-full text-sm font-bold bg-blue-600 text-white transition shadow-md";
                btnRegister.className = "w-1/2 py-2 rounded-full text-sm font-bold text-gray-400 transition";
            }
        }
    </script>
</body>
</html>
